<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffeb3bc6 50%, #e91e62b4 50%);
    }

    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    #modal-content {
      background-color: #ffffffe0;
      padding: 20px;
      border-radius: 5px;
      width: 700px;
      height: 500px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #openModalBtn {
      padding: 15px 65px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background-color: #ffffffee;
      color: #000000e1;
      border: none;
      border-radius: 5px;
    }

    #post1, #post2, #post3 {
      background-color: #696565;
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<button id="openModalBtn">Button</button>

<div id="modal">
  <div id="modal-content">
    <div id="post1"></div>
    <div id="post2"></div>
    <div id="post3"></div>
  </div>
</div>

<script>
  const openModalBtn = document.getElementById('openModalBtn');
  const modal = document.getElementById('modal');

  openModalBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
  });

  modal.addEventListener('click', (event) => {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  });

</script>

</body>
</html>
